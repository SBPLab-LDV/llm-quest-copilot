rehabilitation_examples:
  - context: 復健治療
    examples:
      - question: 嘴巴放壓舌板的時候有遇到什麼問題嗎？
        keyword: 復健；張口
        responses:
          - 這個運動是做什麼的？
          - 覺得臉頰緊緊的，有點痛。
          - 做得很順！沒問題！
          - 有沒有其他的訣竅？
          - 我不太敢用力

      - question: 使用壓舌版來進行舌頭肌力訓練有沒有什麼問題
        keyword: 復健；舌頭
        responses:
          - 我了解使用壓舌板可達到舌頭肌力訓練的目的
          - 有問題,不清楚壓舌板要如何放置於舌頭
          - 沒有問題
          - 舌頭會痛
          - 我需要再看一次示範

      - question: 醫生有說可以喝水嗎
        keyword: 復健；吞嚥
        responses:
          - 有
          - 我沒有問
          - 醫生說還不行
          - 醫生說可以試試看
          - 要等復健師評估

      - question: 肩膀有定時練習運動嗎
        keyword: 復健；肢體
        responses:
          - 有
          - 我想到才做
          - 沒有
          - 出門就沒有做
          - 每天都有做，但不確定姿勢對不對

      - question: 你知道如果在復健治療期間疼痛的話可尋求何種方式來減輕嗎？
        keyword: 復健；不適
        responses:
          - 我知道，可以吃止痛藥
          - 不知道，會痛的話就不想動
          - 有什麼方法?
          - 可以休息一下再繼續嗎？
          - 要跟復健師說嗎？

      - question: 請問你頸部跟肩膀的運動大概多久做一次
        keyword: 復健；肢體
        responses:
          - 每天進行1到2次運動，維持頸部和肩膀的靈活性，並減少僵硬和疼痛
          - 偶爾覺得緊緊不舒服，會做，但如果疲憊，我可能會自己調整做的頻率
          - 不清楚要多久做一次才好
          - 我每天早晚各做一次
          - 想到就做，沒有固定時間
