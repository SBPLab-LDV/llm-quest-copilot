nutrition_examples:
  - context: 營養諮詢
    examples:
      - question: 目前的飲食配方吃了有什麼不舒服嗎?
        keyword: 飲食；不適
        responses:
          - 沒有
          - 吃不夠，會肚子餓
          - 吃不下，有其他建議的配方嗎
          - 會拉肚子
          - 吃了會噁心

      - question: 你現在有在補充什麼營養品嗎？
        keyword: 飲食；餐點
        responses:
          - 我有在吃腫瘤配方奶
          - 我有買麩醯胺酸
          - 我不知道要怎麼選擇營養品
          - 我沒有在額外喝營養品
          - 醫師有開一些營養補充品

      - question: 最近體重有變化嗎?
        keyword: 營養；體重
        responses:
          - 有變瘦
          - 都差不多
          - 變瘦很多，大概10公斤
          - 有變胖一點
          - 我不知道，很久沒量了

      - question: 最近食慾如何?
        keyword: 營養；食慾
        responses:
          - 都差不多
          - 有吃比較少
          - 嘴巴很痛，吃不下
          - 我知道之後要治療，所以有逼自己吃多一點
          - 完全沒胃口

      - question: 如果還是吃不下繼續掉體重，有考慮放餵食管嗎?
        keyword: 鼻胃管；意願
        responses:
          - 我不要
          - 我會再嘗試吃東西看看
          - 我吃不下，也只能這樣
          - 要先跟家人討論
          - 如果醫生建議的話我會考慮

      - question: 灌食狀況還好嗎?
        keyword: 鼻胃管；灌食
        responses:
          - 我都有灌完
          - 我拉肚子
          - 好幾天沒大便了
          - 肚子覺得脹脹的
          - 有時候會反胃
