treatment_examples:
  - context: 治療相關
    examples:
      - question: 你自己的藥吃了嗎？
        keyword: 藥物
        responses:
          - 還沒有，我等等自己吃。
          - 還沒有，可以請你幫我拿嗎？
          - 吃完了。
          - 我不想吃那顆藥了。
          - 我忘記要吃哪些藥了。

      - question: 怎麼不想吃那顆藥?吃了有不舒服的狀況嗎?
        keyword: 藥物；不適
        responses:
          - 會一直拉肚子
          - 會便祕
          - 吃了會癢
          - 吃完就不舒服
          - 就不想吃

      - question: 後續要做放療，經過說明後，你有比較了解如何進行自我照顧嗎？
        keyword: 化放療；照護
        responses:
          - 你的說明很完整，我有了解、會配合
          - 內容太多記不了，你們再提醒我
          - 跟家屬/看護說
          - 我還有一些不太懂的地方
          - 我需要書面資料回去看

      - question: 這次做化療有遇到不舒服的症狀嗎?
        keyword: 化放療；不適
        responses:
          - 一直在拉肚子
          - 噁心想吐
          - 嘴巴破洞好痛
          - 很疲倦
          - 沒什麼胃口

      - question: 對於化療有什麼疑問嗎?
        keyword: 化放療；疑問
        responses:
          - 要做多久?
          - 會有什麼副作用?
          - 要怎麼補充營養?
          - 沒有，謝謝醫師安排
          - 可以一邊工作一邊治療嗎?

      - question: 明天要開刀有什麼不清楚的地方嗎?
        keyword: 手術；疑問
        responses:
          - 明天是幾點要開刀?
          - 我要禁食嗎?
          - 手術之後身上會有什麼管子嗎?
          - 明天手術會怎麼進行?
          - 手術之後還有哪些治療?

      - question: 手術當天會有誰陪你呢?
        keyword: 手術；照顧者
        responses:
          - 我的太太/先生
          - 我的兒女
          - 我的兄弟姊妹
          - 我不知道
          - 沒有人
