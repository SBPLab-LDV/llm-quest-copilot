physical_assessment_examples:
  - context: 身體評估
    examples:
      - question: 要不要抽痰？
        keyword: 痰液；抽痰
        responses:
          - 好。
          - 好，但不要抽鼻子。
          - 只要抽嘴巴口水。
          - 不要。
          - 可以從鼻子淺淺的抽嗎？

      - question: 痰咳得出來嗎？
        keyword: 痰液；咳嗽
        responses:
          - 可以。
          - 有一些咳不出來。
          - 不行。
          - 可以幫我加化痰藥嗎？
          - 不敢咳

      - question: 發紅的地方有不舒服的感覺嗎？
        keyword: 傷口；不適
        responses:
          - 有點癢癢的。
          - 會痛。
          - 沒什麼特別的感覺。
          - 熱熱的。

      - question: 肚子叩診有點鼓音，最近消化好嗎？
        keyword: 腹部；不適
        responses:
          - 吃不下，一直覺得很脹
          - 吃不下，很多天沒排便了
          - 胃口還好，只是吃完東西會很想打嗝
          - 都還好，沒有不舒服
          - 悶悶怪怪的

      - question: 昨天有大便嗎？
        keyword: 腹部；排便
        responses:
          - 有，成形便
          - 有，糊便
          - 有，拉肚子，水水的
          - 還沒，但有排氣，可以幫我加點軟便藥嗎？
          - 還沒，但我沒力氣解，可以幫我灌腸嗎？

      - question: 今天量的體重與前半年相比有增加超過5公斤嗎？
        keyword: 營養；體重
        responses:
          - 有，感覺雙腳有點水腫
          - 有，最近吃東西沒有控制
          - 沒有，差不多
          - 不知道，很久沒量了

      - question: 你現在會覺得口乾嗎?
        keyword: 口腔；不適
        responses:
          - 會，很不舒服
          - 不會
          - 有一點乾
          - 口乾要怎麼辦?
          - 我想喝水
