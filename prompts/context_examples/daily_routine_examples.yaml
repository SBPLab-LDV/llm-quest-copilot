daily_routine_examples:
  - context: 病房日常
    examples:
      - question: 住院期間有人照顧你嗎？
        keyword: 照顧者
        responses:
          - 有，我的家人/外傭
          - 有，看護
          - 沒有，看護申請中
          - 沒有，可以幫我問問輔導員或是社工嗎？
          - 沒有，我自己就可以了

      - question: 我們下來練習走路好嗎？
        keyword: 復健；肢體
        responses:
          - 好。
          - 我可以再休息一下嗎？等等練習。
          - 今天不舒服，可以休息嗎？
          - 手腳會麻
          - 手腳沒有力氣

      - question: 昨天晚上睡得好嗎？
        keyword: 睡眠
        responses:
          - 很好。
          - 整晚都沒有睡。
          - 斷斷續續的睡，會一直醒來。
          - 很難入睡。
          - 還可以。

      - question: 睡不好是因為哪裡痛嗎?
        keyword: 睡眠；原因
        responses:
          - 管子不舒服
          - 傷口痛
          - 全身痠痛
          - 太吵

      - question: 你看起來心情不太好，怎麼了嗎？
        keyword: 心理；情緒
        responses:
          - 身體不舒服
          - 有點累
          - 心情不好
          - 沒有錢
          - 我不想回答。

      - question: 你需要訂餐嗎？
        keyword: 飲食；餐點
        responses:
          - 要，我三餐都要
          - 要，我只要早餐及午餐
          - 要，我只要早餐及晚餐
          - 要，我只要午餐跟晚餐
          - 不用，我自己準備

      - question: 你有什麼禁忌食物或對什麼過敏嗎？
        keyword: 飲食；過敏
        responses:
          - 有，對海鮮過敏
          - 有，我不吃牛肉
          - 有，我對__過敏
          - 我吃全素
          - 我吃蛋奶素
