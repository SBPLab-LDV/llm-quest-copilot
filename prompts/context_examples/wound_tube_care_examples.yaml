wound_tube_care_examples:
  - context: 傷口管路相關
    examples:
      - question: 出院誰幫你換藥？
        keyword: 傷口；換藥
        responses:
          - 太太/丈夫。
          - 小孩。
          - 去外面診所換藥。
          - 醫生說不用換，回來門診換就好。
          - 我還不確定。

      - question: 你知道口腔清潔要準備什麼東西嗎?
        keyword: 口腔；衛生
        responses:
          - 不清楚，都我家人準備的
          - 我會準備小的沖水壺跟鏡子還有海綿牙刷
          - 我不知道，可以跟我說嗎?
          - 護理師有教我，但我忘了一些
          - 我需要再看一次示範

      - question: 疼痛程度0-10分你給幾分痛?
        keyword: 疼痛；程度
        responses:
          - 喔，有7、8分痛喔
          - 已經減少到1-2分了
          - 超痛10分拉!
          - 我說不出來
          - 大概4-5分吧

      - question: 傷口照護上有遇到什麼問題嗎?
        keyword: 傷口；狀況
        responses:
          - 傷口有出血，需要加壓嗎?
          - 除了加壓有其他處理方式嗎?
          - 傷口出血可以用高壓氧治療嗎?
          - 傷口一直不太乾淨
          - 換藥時很痛

      - question: 鼻胃管灌食時，你會感覺到噁心或有嘔吐的狀況嗎?
        keyword: 鼻胃管；灌食
        responses:
          - 有時候會噁心
          - 沒有感覺
          - 常常都會有噁心或吐
          - 不會
          - 剛開始會，現在比較習慣了

      - question: 你知道回家之後胃管要注意什麼地方嗎?
        keyword: 鼻胃管；照護
        responses:
          - 我不知道
          - 我知道
          - 我沒有全部記得，再跟我說一次
          - 我太太/先生知道
          - 護理師有教，但我想再確認一下

      - question: 胃造口的清潔有遇到問題嗎?
        keyword: 胃造口；照護
        responses:
          - 我不會
          - 要準備什麼?
          - 沒有問題
          - 一天要清幾次?
          - 清潔時會痛
