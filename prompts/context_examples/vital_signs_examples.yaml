vital_signs_examples:
  - context: 生命徵象相關
    examples:
      - question: 你發燒了，有沒有什麼不舒服的感覺？
        keyword: 不適；體溫
        responses:
          - 覺得很熱。
          - 剛剛有發抖。
          - 沒什麼特別的感覺。
          - 覺得很冷。
          - 頭痛。

      - question: 你的血壓比較高，有沒有什麼不舒服的感覺？
        keyword: 不適；血壓
        responses:
          - 頭有點痛。
          - 有點噁心。
          - 沒什麼特別的感覺。
          - 想吐。

      - question: 你的心跳比較快，有沒有什麼不舒服的感覺？
        keyword: 不適；心跳
        responses:
          - 胸口感覺悶悶的。
          - 有點心悸的感覺。
          - 沒什麼特別的感覺。
          - 覺得暈暈的。
          - 流很多汗。

      - question: 你的氧氣濃度比較低，有沒有什麼不舒服的感覺？
        keyword: 不適；血氧
        responses:
          - 覺得吸不到氣。
          - 感覺有點喘。
          - 沒什麼特別的感覺。
          - 胸口悶悶的。

      - question: 你看起來呼吸有點喘，有沒有什麼不舒服的感覺?
        keyword: 不適；呼吸
        responses:
          - 覺得吸不到氣、呼吸很費力
          - 剛剛活動，休息一下就好了
          - 我坐高一點會比較改善
          - 沒什麼特別的感覺
          - 我想戴一點氧氣。

      - question: 有沒有哪裡會痛？
        keyword: 疼痛；部位
        responses:
          - 背部。
          - 腰部。
          - 肩膀。
          - 腳。
          - 下巴。
