scenario: 檢查相關

questions:
  - question: "對於腫瘤的相關檢查，你有了解嗎？"
    keywords:
      - 檢查
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "我聽不懂之後要做什麼檢查"
      - "剛剛醫師有提到要做檢查"
      - "經過你說明後，我比較了解要做那些檢查和注意什麼"
      - "隨便啦，住院要做什麼檢查，我都配合"
      - "檢查完要甚麼時候才知道結果"

  - question: "你知道目前需要做哪些檢查嗎？（可複選）"
    keywords:
      - 檢查
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "不知道"
      - "CT（電腦斷層掃描）"
      - "抽血"
      - "X 光"
      - "MRI（磁振造影）"
      - "超音波"
      - "其他"

  - question: "你知道做電腦斷層掃描前需要注意什麼嗎?"
    keywords:
      - 檢查
      - 注意事項
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "不知道"
      - "空腹"
      - "告知過敏史（如對顯影劑過敏）"
      - "取下金屬物品（如飾品或眼鏡）"
      - "其他"

  - question: "你知道做核磁共振檢查前需要注意什麼嗎?"
    keywords:
      - 檢查
      - 注意事項
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "不知道"
      - "取下金屬物品（如飾品或眼鏡）"
      - "我有打過骨釘，會有問題嗎?"
      - "我有心臟節律器"

  - question: "你已經簽署檢查相關的同意書了嗎？"
    keywords:
      - 檢查
      - 同意書
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "是"
      - "否，尚未簽署"
      - "我不確定"

  - question: "對於目前需要做的檢查，你有沒有不清楚的地方？"
    keywords:
      - 檢查
      - 疑問
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "沒有，我都清楚了"
      - "甚麼時候要做檢查"
      - "我可以吃飯嗎"
      - "檢查完要甚麼時候才知道結果"
