scenario: 傷口管路相關

questions:
  - question: "出院誰幫你換藥？"
    keywords:
      - 傷口
      - 換藥
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "太太/丈夫。"
      - "小孩。"
      - "去外面診所換藥。"
      - "醫生說不用換，回來門診換就好。"

  - question: "你能操作傷口換藥技術給我看看嗎？"
    keywords:
      - 傷口
      - 換藥
    speakers:
      - 護理師
    patient_responses:
      - "可以，我準備一下"
      - "還不太熟，你能在旁邊指導我一下嗎？"
      - "不太行，可以再示範一次嗎？"

  - question: "早上有沒有洗嘴巴了？"
    keywords:
      - 口腔
      - 衛生
    speakers:
      - 護理師
    patient_responses:
      - "有。"
      - "還沒，等等要洗。"
      - "沒有。"

  - question: "你知道口腔清潔要準備什麼東西嗎?"
    keywords:
      - 口腔
      - 衛生
    speakers:
      - 護理師
    patient_responses:
      - "不清楚，都我家人準備的"
      - "我會準備小的沖水壺跟鏡子還有海綿牙刷"
      - "我不知道，可以跟我說嗎?"

  - question: "你知道口腔清潔怎麼做嗎?"
    keywords:
      - 口腔
      - 衛生
    speakers:
      - 護理師
    patient_responses:
      - "我不知道，可以教我嗎?"
      - "都我家人幫我清的"
      - "我知道"
      - "大概知道一些，但不確定對不對，再告訴我一次"

  - question: "你知道口腔清潔一天要幾次嗎?"
    keywords:
      - 口腔
      - 衛生
    speakers:
      - 護理師
    patient_responses:
      - "不知道"
      - "是一天兩次嗎?"
      - "我知道"
      - "不清楚，要幾次?"

  - question: "傷口會痛嗎？"
    keywords:
      - 疼痛
      - 程度
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "還是會"
      - "有比較好了"
      - "還可以忍受啦。"
      - "換藥會痛，其他時候比較好了"

  - question: "你覺得是什麼樣的痛?"
    keywords:
      - 疼痛
      - 程度
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "刺刺的痛"
      - "像針在戳"
      - "刺刺癢癢的"
      - "我不知道怎麼形容"

  - question: "疼痛程度0-10分你給幾分痛?"
    keywords:
      - 疼痛
      - 程度
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "喔，有7、8分痛喔"
      - "已經減少到1-2分了"
      - "超痛10分拉!"
      - "我說不出來"

  - question: "傷口照護上有遇到什麼問題嗎?"
    keywords:
      - 傷口
      - 狀況
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "傷口有出血，需要加壓嗎?"
      - "除了加壓有其他處理方式嗎?"
      - "傷口出血可以用高壓氧治療嗎?"

  - question: "傷口還會流血?"
    keywords:
      - 傷口
      - 狀況
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "偶爾還會，加壓一下就好了"
      - "比較不會了。"
      - "會啊，一直流血，怎麼辦？"

  - question: "傷口周圍有點糜爛，傷口有滲液嗎？"
    keywords:
      - 傷口
      - 狀況
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "有，紅紅的"
      - "有，黃黃綠綠的"
      - "有，乳白色的"
      - "沒有"
      - "不清楚"

  - question: "身上有沒有傷口或瘀青好不了？"
    keywords:
      - 傷口
      - 狀況
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "有傷口有瘀青，而且傷口會痛"
      - "有傷口也有瘀青，但傷口不痛"
      - "沒有傷口但有瘀青"
      - "沒有傷口也沒有瘀青"

  - question: "鼻胃管固定處這樣黏貼有壓到你的鼻腔嗎?"
    keywords:
      - 鼻胃管
      - 不適
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "有"
      - "沒有"
      - "我不清楚"
      - "沒感覺"

  - question: "這樣稍微調整鼻胃管的固定有感覺好一點嗎?"
    keywords:
      - 鼻胃管
      - 不適
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "有比較好"
      - "還是很不舒服"
      - "差不多"
      - "好多了"

  - question: "你的照顧者有每天清潔鼻腔嗎?"
    keywords:
      - 鼻胃管
      - 清潔
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "我不清楚"
      - "有"
      - "有時候有"
      - "沒有"

  - question: "你知道灌食完之後不能馬上躺下嗎?"
    keywords:
      - 鼻胃管
      - 灌食
    speakers:
      - 營養師
    patient_responses:
      - "我不知道"
      - "我知道，我會坐著"
      - "我覺得沒差"

  - question: "鼻胃管灌食時，你會感覺到噁心或有嘔吐的狀況嗎?"
    keywords:
      - 鼻胃管
      - 灌食
    speakers:
      - 營養師
    patient_responses:
      - "有時候會噁心"
      - "沒有感覺"
      - "常常都會有噁心或吐"
      - "不會"

  - question: "胃造口的清潔有遇到問題嗎?"
    keywords:
      - 胃造口
      - 照護
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "我不會"
      - "要準備什麼?"
      - "沒有問題"
      - "一天要清幾次?"

  - question: "你有清楚灌食或灌藥的步驟嗎?"
    keywords:
      - 鼻胃管
      - 灌食
    speakers:
      - 醫師
      - 護理師
      - 營養師
    patient_responses:
      - "我知道"
      - "我不清楚"
      - "好像知道一些，可以教我嗎?"
      - "我不記得"

  - question: "你知道回家之後胃管要注意什麼地方嗎?"
    keywords:
      - 鼻胃管
      - 照護
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "我不知道"
      - "我知道"
      - "我沒有全部記得，再跟我說一次"
      - "我太太/先生知道"
