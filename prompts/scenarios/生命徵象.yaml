scenario: 生命徵象

questions:
  - question: "你發燒了，有沒有什麼不舒服的感覺？"
    keywords:
      - 不適
      - 體溫
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "覺得很熱。"
      - "剛剛有發抖。"
      - "沒什麼特別的感覺。"
      - "覺得很冷。"
      - "頭痛。"

  - question: "你的血壓比較高，有沒有什麼不舒服的感覺？"
    keywords:
      - 不適
      - 血壓
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "頭有點痛。"
      - "有點噁心。"
      - "沒什麼特別的感覺。"
      - "想吐。"

  - question: "你的血壓比較低，有沒有什麼不舒服的感覺？"
    keywords:
      - 不適
      - 血壓
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "頭有點暈。"
      - "感覺沒有力氣，"
      - "沒什麼特別的感覺。"
      - "眼前發黑。"

  - question: "有沒有哪裡會痛？"
    keywords:
      - 疼痛
      - 部位
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "背部。"
      - "腰部。"
      - "肩膀。"
      - "腳。"

  - question: "你的心跳比較快，有沒有什麼不舒服的感覺？"
    keywords:
      - 不適
      - 心跳
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "胸口感覺悶悶的。"
      - "有點心悸的感覺。"
      - "沒什麼特別的感覺。"
      - "覺得暈暈的。"
      - "流很多汗。"

  - question: "你的氧氣濃度比較低，有沒有什麼不舒服的感覺？"
    keywords:
      - 不適
      - 血氧
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "覺得吸不到氣。"
      - "感覺有點喘。"
      - "沒什麼特別的感覺。"
      - "胸口悶悶的。"

  - question: "你看起來呼吸有點喘，有沒有什麼不舒服的感覺?"
    keywords:
      - 不適
      - 呼吸
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "覺得吸不到氣、呼吸很費力"
      - "剛剛活動，休息一下就好了"
      - "我坐高一點會比較改善"
      - "沒什麼特別的感覺"
      - "我想戴一點氧氣。"

  - question: "你剛剛說吸不太到氣，什麼時候開始發生的?"
    keywords:
      - 不適
      - 呼吸
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "剛剛突然發生"
      - "早上起床就有一點呼吸卡卡的感覺了"
      - "我也不知道"
      - "昨天半夜開始"

  - question: "呼吸聽起來有點喘鳴音，會覺得喘嗎？"
    keywords:
      - 不適
      - 呼吸
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "會，可以吸一點支氣管擴張的藥嗎？"
      - "還好，但可以幫我把床搖高些，我會比較舒服點"
      - "還好，沒有覺得喘"
