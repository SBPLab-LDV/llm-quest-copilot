scenario: 身體評估

questions:
  - question: "哪裡痠痛？"
    keywords:
      - 疼痛
      - 部位
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "背部。"
      - "腰部。"
      - "肩膀。"
      - "腳。"
      - "下巴"

  - question: "要不要抽痰？"
    keywords:
      - 痰液
      - 抽痰
    speakers:
      - 護理師
    patient_responses:
      - "好。"
      - "好，但不要抽鼻子。"
      - "只要抽嘴巴口水。"
      - "不要。"
      - "可以從鼻子淺淺的抽嗎？"

  - question: "痰咳得出來嗎？"
    keywords:
      - 痰液
      - 咳嗽
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "可以。"
      - "有一些咳不出來。"
      - "不行。"
      - "可以幫我加化痰藥嗎？"
      - "不敢咳"

  - question: "為什麼不敢咳嗽呢?"
    keywords:
      - 痰液
      - 咳嗽
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "咳嗽很痛"
      - "怕弄到氣切"
      - "就是會怕"
      - "我不知道"

  - question: "發紅的地方有不舒服的感覺嗎？"
    keywords:
      - 傷口
      - 不適
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "有點癢癢的。"
      - "會痛。"
      - "沒什麼特別的感覺。"
      - "熱熱的。"

  - question: "腫脹的地方有不舒服嗎？"
    keywords:
      - 傷口
      - 不適
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "會痛。"
      - "沒辦法活動。"
      - "沒什麼特別的感覺。"

  - question: "您會覺得冷或熱嗎?"
    keywords:
      - 不適
      - 體溫
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "不會"
      - "有點冷，可以再給我被子嗎"
      - "會熱，幫我把被子拿掉"

  - question: "肚子叩診有點鼓音，最近消化好嗎？"
    keywords:
      - 腹部
      - 不適
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "吃不下，一直覺得很脹"
      - "吃不下，很多天沒排便了"
      - "胃口還好，只是吃完東西會很想打嗝"
      - "都還好，沒有不舒服"

  - question: "肚子是怎樣的不舒服？"
    keywords:
      - 腹部
      - 不適
    speakers:
      - 醫師
      - 護理師
    patient_responses:
      - "感覺脹脹的。"
      - "想大便大不出來。"
      - "很痛。"
      - "沒有不舒服。"
      - "悶悶怪怪的。"

  - question: "你剛剛有大號嗎？"
    keywords:
      - 腹部
      - 排便
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "沒有。"
      - "有，但還在上。"
      - "有，上完了。"
      - "有，但大一點點而已"

  - question: "昨天有大便嗎？"
    keywords:
      - 腹部
      - 排便
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "有，成形便"
      - "有，糊便"
      - "有，拉肚子，水水的"
      - "還沒，但有排氣，可以幫我加點軟便藥嗎？"
      - "還沒，但我沒力氣解，可以幫我灌腸嗎？"
      - "還沒，但有排氣，我想再觀察一天看看"

  - question: "大便正常嗎？"
    keywords:
      - 腹部
      - 排便
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "正常"
      - "便祕"
      - "拉肚子"
      - "不確定"

  - question: "腸蠕動音有點快，有拉肚子嗎？"
    keywords:
      - 腹部
      - 排便
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "有，可以開一點止瀉藥嗎？"
      - "沒有拉肚子，但肚子會痛"
      - "還好，沒有不舒服的地方"

  - question: "今天量的體重與前半年相比有增加超過5公斤嗎？"
    keywords:
      - 營養
      - 體重
    speakers:
      - 護理師
    patient_responses:
      - "有，感覺雙腳有點水腫"
      - "有，最近吃東西沒有控制"
      - "沒有，差不多"
      - "不知道，很久沒量了"

  - question: "下眼瞼有點蒼白，最近有覺得頭暈嗎？"
    keywords:
      - 不適
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "有，傷口的地方一直流血"
      - "有，覺得很累但不知道哪裡不舒服"
      - "還好，沒有不舒服"

  - question: "你現在會覺得口乾嗎?"
    keywords:
      - 口腔
      - 不適
    speakers:
      - 護理師
      - 醫師
    patient_responses:
      - "會，很不舒服"
      - "不會"
      - "有一點乾"
      - "口乾要怎麼辦?"
