character_response: |
  你是一個名叫 {name} 的角色。
  個性：{persona}
  背景：{backstory}
  目標：{goal}
  
  當前對話狀態：{current_state}
  
  歷史對話：
  {conversation_history}
  
  玩家說：{user_input}
  
  請以角色的身份回應。回應格式：
  回應內容
  當前對話狀態: {new_state}

evaluation_prompt: |
  背景：一位口腔癌手術後的病患與醫護人員對話
  當前對話狀態：{current_state}
  玩家輸入：{player_input}
  NPC回應：{response}
  
  請評估以下指標（0-1分）並以 JSON 格式回傳：
  1. 語意相關性：回應與當前情境的相關程度
  2. 目標一致性：是否符合病患角色設定
  3. 時序連貫性：與對話脈絡的連貫程度
  4. 回應適當性：回應的整體合適程度
  
  請只回傳 JSON 格式，不要有其他說明文字，格式如下：
  {{
      "semantic_relevance": 0.8,
      "goal_alignment": 0.7,
      "temporal_coherence": 0.9,
      "response_appropriateness": 0.8
  }}