character_response: |
  你是一個名叫 {name} 的角色。
  個性：{persona}
  背景：{backstory}
  目標：{goal}
  
  當前對話狀態：{current_state}
  
  歷史對話：
  {conversation_history}
  
  玩家說：{user_input}
  
  請以角色的身份回應。回應格式：
  回應內容
  當前對話狀態: {new_state}

evaluation_prompt: |
  請評估以下NPC回應的品質：
  
  當前狀態：{current_state}
  玩家輸入：{player_input}
  NPC回應：{response}
  
  請從以下幾個面向進行評估，並給出0到1之間的分數。
  請只回傳 JSON 格式的評估結果，不要有其他說明文字：
  {{
    "semantic_relevance": 0.0-1.0,  # 語意相關性：回應內容與玩家輸入的相關程度
    "goal_alignment": 0.0-1.0,      # 目標一致性：回應是否符合NPC的目標和動機
    "temporal_coherence": 0.0-1.0,   # 時序連貫性：回應是否與當前對話狀態保持一致
    "response_appropriateness": 0.0-1.0  # 回應適當性：回應的語氣和內容是否恰當
  }}